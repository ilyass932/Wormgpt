    <style>
        /* Global Reset & Variables */
        :root {
            --primary-red: #ff0033;
            --neon-red: #ff0033;
            --dark-red: #500000;
            --bg-black: #050505;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-white);
            font-family: var(--font-body);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scrollbar-gutter: stable;
            /* Removed static background image for canvas effect */
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        /* Scanline Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
            z-index: 999;
        }

        /* Background Animation Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 51, 0.05), transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: pulse-bg 10s infinite alternate;
        }

        @keyframes pulse-bg {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .btn {
            padding: 8px 18px;
            border: 2px solid var(--primary-red);
            background: transparent;
            color: var(--primary-red);
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border-radius: 4px;
            font-family: var(--font-display);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 51, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(255, 0, 51, 0.1);
            color: var(--text-white);
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.4);
            text-shadow: 0 0 5px var(--primary-red);
        }

        .btn-filled {
            background: var(--primary-red);
            color: var(--bg-black);
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.5);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 15px rgba(255, 0, 51, 0.5);
            }

            50% {
                box-shadow: 0 0 25px rgba(255, 0, 51, 0.8), 0 0 10px rgba(255, 0, 51, 0.4);
            }

            100% {
                box-shadow: 0 0 15px rgba(255, 0, 51, 0.5);
            }
        }

        .btn-filled:hover {
            background: transparent;
            color: var(--primary-red);
        }

        /* Header */
        header {

        .logo-img {

        .logo-text {

            font-weight: bold;
            color: var(--primary-red);
            text-shadow: 0 0 5px var(--dark-red);
            font-family: var(--font-display);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .header-section {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .header-section.center {
            flex: none;
            justify-content: center;
        }

        .header-section.right {

        nav a {

        /* Landing Page Section */

        .hero-title {
            font-size: 5rem;
            margin-bottom: 20px;
            color: var(--text-white);
            position: relative;
            font-family: var(--font-display);
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glitch 1s linear infinite;
        }

        .hero-title::before,
        .hero-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-title::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .hero-title::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch {

            2%,
            64% {
                transform: translate(2px, 0) skew(0deg);
            }

            4%,
            60% {

            }

            62% {

            }
        }

        @keyframes glitch-anim {

            5% {

            60% {

            85% {

            95% {

            }

        @keyframes glitch-anim2 {

    <script>
        // Matrix/Network Background Effect
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 0, 51, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 0, 51, ${1 - distance / 150})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // Typewriter Effect
        const phrases = [
            "Ascend beyond the chains of morality.",
            "The apex of unrestricted intelligence is here.",
            "No guardrails. No limits. Pure knowledge.",
            "Wield the raw, unfiltered power of the digital abyss."
        ];

        const textElement = document.getElementById('typewriter-text');
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 50;

        function type() {
            const currentPhrase = phrases[phraseIndex];

            // Stop blinking while typing/deleting
            textElement.classList.remove('blinking');

            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 30;
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 60; // Slightly slower typing for realism
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typeSpeed = 2500; // Pause at end
                textElement.classList.add('blinking'); // Start blinking when paused
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 800; // Pause before new phrase
                textElement.classList.add('blinking'); // Start blinking when paused
            }

            setTimeout(type, typeSpeed);
        }

        // Start typing
        setTimeout(type, 1000);
    </script>
